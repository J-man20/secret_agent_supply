<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" >
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" >
  </head>
  <body>
    <!--Header -->
    <header>
      <div id="company">
        <div class="container">
          <div class="logo">
           <img src="./resources/images/logo.png" alt="Secret Agent Supply logo"/>
           <p>
            Secret Agent Supply Inc.
           </p>
        </div>
      </div>
    </div>
    </header>

    <!--Banner -->
    <section>
      <div id="bike">
       <div class="container">
         <div id="bike-text">
          <div class="arrival">
          <p>
            NEW ARRIVAL
          </p>
        </div>
        <div class="sport">
          <p>
            SPORT BIKES AND MOTORCYCLES
          </p>
        </div>
      </div>
     </div>
    </div>
    </section>

    <!--Navigation -->
    <nav>
      <div class="container">
        <ul class="desktop-nav">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
          </ul>
        <ul class="mobile-nav">
            <li>Menu</li>
         </ul>
      </div>
    </nav>
      <!--Images -->
    <section>
      <div id="products">
        <div class="container">
        <div class="pen">
          <img src="./resources/images/pen.png" alt="Exploding Pen"/>
           <div class="description">
             <p>
               Exploding Pen
             </p>
          </div>
        </div>
        <div class="watch">
          <img src="./resources/images/watch.png" alt="Cellular Watch"/>
           <div class="description">
             <p>
              Cellular Watch
             </p>
          </div>
        </div>
        <div class="glasses">
          <img src="./resources/images/glasses.png" alt="Thermal Glasses"/>
            <div class="description">
            <p>
             Thermal Glasses
            </p>
          </div>
        </div>
       </div>
      </div>
    </section>

    <!--Location and Hours -->
    <section>
      <div id="info">
        <div class="container">
        <div class="address">
           <div class="location">
            <p>
              Location
            </p>
          </div>
          <div class="coordinates">
             <p>
              -47.346436, 84.32354
             </p>
          </div>
        </div>
        <div class="store-hours">
           <div class="hours">
            <p>
              Hours
            </p>
          </div>
          <div class="time">
            <p>
              0800 - 1800
            </p>
          </div>
        </div>
      </div>
      </div>
    </section>

    <!--Footer -->
    <footer>
      <div class="container">
        <p>
          Copyright Secret Agent Supply Inc.
        </p>
      </div>
    </footer>

  </body>
</html>
